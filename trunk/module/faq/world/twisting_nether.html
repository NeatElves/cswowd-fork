<h3>Искривленная Пустота (Twisting Nether)</h3>

<p>Также известна как: <b title="Nether">Пустота</b></p>
<p>Искривленная Пустота — это астральный план между мирами. Однако его хаотичная и магическая среда, пересекающаяся с <b title="Great Dark Beyond">Великой Запредельной Тьмой</b>, обычно неощутима для смертных.</p>
