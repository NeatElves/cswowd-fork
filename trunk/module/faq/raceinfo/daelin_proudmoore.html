<h3>Делин Праудмур (Daelin Proudmoore)</h3>
<p>Великий главнокомандующий морскими силами <a href="?faq=faction-alliance" title="Alliance (Faction)">Альянса</a> в период <b title="Second War">Второй Войны</b>. Его отвага и стратегическое искусство в морских сражениях не имели себе равных. Но все же самым великим его даром для своего народа, наверное, стала дочь <a href="?faq=jaina_proudmoore" title="Jaina Proudmoore">Джайна</a>.</p>
